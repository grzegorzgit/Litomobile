<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Litomobile Demo</title>
 <script src="litomobile.js"></script> 
  <link rel="stylesheet" type="text/css" media="screen" href="litomobile.css" />  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma;
      color: black;
      letter-spacing: 0.5px;
      background: rgba(150, 100, 150, 0.5);
    }

    ul.original_class { 
      display: block;
      padding: 0;
      margin: 50px auto;
      width: 100%;
      background: navy; 
    }

    ul.original_class li {
      display: inline-block;
      padding: 20px;
      color: white;
      border: gray;
      position: relative;
    }

    .original_class .submen{
      position: absolute;
      width: 100%;
      left: 0;
      background: navy; 
      padding-left: 0;
    }

    a {
      color: white;
    }

    .target_place {
      background: pink;
      margin: 100px;
    }

    .litomobile_container ul{
      min-width: 200px;
    }
  </style>
  <!-- <script type="text/javascript" src="http://localhost:8080/index_bundle.js"></script> -->
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="http://localhost:8080/litomobile.css" /> -->
</head>

<body>
  <nav>
    <div id="nav"> 
      <ul class="original_class">
        <li class="original_li_class"><a href="">first element</a></li>
        <li>second</li>
        <li>submenu list
            <ul class="submen">
              <li><a href="">submenu 1</a></li>
              <li><a href="">submenu 2</a></li>
              <li><a href="">submenu 3</a></li>
              <li><a href="">submenu 4</a></li>
            </ul>
        </li>
        <li><a href="">fourth</a></li>
      </ul> 
    </div>
  </nav>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) { 
 
      var litomobile_config = {
        ul_selector: '#nav > ul.original_class', // Selector for the desktop menu.
        position: 'left', // Mobile menu position on screen. Values: left, right, top, bottom.
        window_size: "780px", // Breakpoint after which activate the mobile menu.
        theme: "blue", // Optional. Adds additional styles to the mobile menu. Values: blue, red, dark, light.
      }
      
      litomobile(litomobile_config);
    });

  </script>

</body>
</html>
